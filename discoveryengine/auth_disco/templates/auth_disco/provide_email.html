{% extends 'base.html' %}

{% block additional_headers %}
{% load static %}
<link href="{% static "auth_disco/css/styles.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="background-info text-white" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h3>Discoveries await...</h3>
                <h1>We just need your email</h1>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="email@example.com" />
                </div>
                <button class="btn btn-lg btn-danger btn-round" onclick="submitEmail()">Submit</button>
            </div>
        </div>
    </div> <!-- /container -->
</div>
{% endblock %}

{% block before_closing_body %}
{% load static %}
<script src="{% static "js/vendor/js.cookie.js" %}"></script>
<script src="{% static "auth_disco/js/provide_email.js" %}"></script>
{% endblock %}
