{% extends 'base.html' %}

{% block additional_headers %}
{% load static %}
<link href="{% static "css/c3.min.css" %}" rel="stylesheet">
<link href="{% static "internal/css/analytics.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="background background-primary-dark"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center text-white">User Counts</h3>
        </div>
        <div class="col-md-10">
            <div id="userCounts"></div>
        </div>
        <div class="col-md-2 text-white">
            <h4 class="text-center">Today</h4>
            <p><strong>Sign Ups:</strong> <span id="today-signUps"></span></p>
            <p><strong>Total Users:</strong> <span id="today-totalUsers"></span></p>
        </div>
    </div>
</div>
{% endblock %}

{% block before_closing_body %}
{% load static %}
<script src="{% static "js/vendor/moment.min.js" %}"></script>
<script src="{% static "js/vendor/js.cookie.js" %}"></script>
<script src="{% static "js/vendor/d3.min.js" %}"></script>
<script src="{% static "js/vendor/c3.min.js" %}"></script>
<script src="{% static "internal/js//analytics.js" %}"></script>
{% endblock %}
